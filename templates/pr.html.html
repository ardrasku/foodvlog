{% extends 'base.html' %}
{% load static %}
{% block body %}
<!--<!DOCTYPE html>-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Logistica - Shipping Company Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <!-- <link href="pr/img/favicon.ico" rel="icon"> -->

    <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/pr/css/all.min.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'pr/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'pr/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'pr/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'pr/css/style.css' %}" rel="stylesheet">
</head>

<body>
   


    <!-- Service Start -->
    <div class="container-xxl py-5">
        <div class="container py-5">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            </div>
            <div class="row g-5">
                <div class="col-md-6 col-lg-9 wow fadeInUp" data-wow-delay="0.3s">
                    <div class="service-item p-4">
                        <div class="overflow-hidden mb-4">
                            <img class="img-fluid" src="{{pr.img.url}}" alt="#" style="height:330px;width:320px">
                        </div>
                        <h4 class="mb-3">{{pr.name}}</h4>
                        <p>{{pr.desc}} </p>
                        <p> Price: {{pr.price}}</p>
                        <p>Stocks: {{pr.stock}}</p>
                        {% if pr.stock <= 0 %}
                        <h1 style="color:red">sorry, stock not available</h1>
                        {% else %}
                        <a class="button" type="button" href="{% url 'addcart' pr.id %}" style="background-color:yellow">
                            ADD TO CART
                        </a>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <!-- <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top"><i class="bi bi-arrow-up"></i></a> -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/pr/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'pr/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'pr/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'pr/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'pr/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'pr/lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'pr/js/main.js' %}"></script>
</body>

</html>
{% endblock %}
